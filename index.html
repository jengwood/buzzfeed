<html>
	<head>
		<title>BuzzFeed Coding Challenge</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	</head>
	<body>
		<div class="container">
			<div class="page-header">
				<h2>BuzzFeed Coding Challenge</h2>
			</div>
			<div class="row">
				<div class="col-md-12">
					<h4>Text Blocking</h4>
				</div>
			</div>
			<div class="row">
				<div class="col-md-4">
					<div class="form-group">
						<input type="text" class="form-control" id="lines" placeholder="Enter lines input..">
					</div>
				</div>
				<div class="col-md-2">
					<button type="submit" id="textBlocking" class="btn btn-default">Transpose</button>
				</div>
				<div class="col-md-6"><div id="linesOutput"></div></div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<h4>Race Average</h4>
				</div>
			</div>
			<div class="row">
				<div class="col-md-4">
					<div class="form-group">
						<input type="text" class="form-control" id="times" placeholder="Enter race times..">
					</div>
				</div>
				<div class="col-md-2">
					<button type="submit" id="raceAverage" class="btn btn-default">Calculate</button>
				</div>
				<div class="col-md-6"><div id="raceAverageoutput"></div></div>
			</div>
		</div>
		<script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
		<script src="js/textBlocking.js"></script>
		<script src="js/raceAverage.js"></script>
		<script src="js/main.js"></script>
	</body>
</html>
